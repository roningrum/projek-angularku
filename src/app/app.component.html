<div class="py-10 mx-auto text-center">

  <h1 class="text-3xl font-bold" [ngStyle]="{'color': isRed ? '#38419D' :'#FB8B24'}">
    Daftar Menu
  </h1>

  <ul class="mt-3">
    <li *ngFor = "let it of menuMakanan" [ngStyle]="{color: isRed ? '#FB8B24' : '#04D300'}" class="text-lg">
         {{it.namaMakanan}} {{it.harga | currency:'Rp':'symbol':'3.0'}}
         <!-- {{it}} -->
    </li>
  </ul>
  
  <button class="p-4 text-white rounded-lg mt-6" [ngStyle]="{'background-color': isRed ? '#EF4040' : '#83A2FF'}" (click) = "changeColorList()">
    Clik to Hide List
  </button>
</div>
